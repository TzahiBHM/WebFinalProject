        input[type=password],
        input[type=email],

        }

<body>
    <div class="container">
        <nav class="navbar navbar-inverse">

        <section id="registerForm">

            <h3>טופס הרשמה</h3>
            <form action="/action_page.php">
                <div class="form-group">
                    <label>שם מלא:</label>
                    <input type="text" class="form-control" placeholder="הכנס שם מלא" name="fullname">
                </div>

                <div class="form-group">
                    <label>כתובת:</label>
                    <input type="text" class="form-control" placeholder="הכנס כתובת מלאה" name="address">
                </div>

                <div class="form-group">
                    <label>דוא"ל:</label>
                    <input type="email" class="form-control" placeholder="הכנס כתובת דואר אלקטרוני"
                     name="email">
                </div>


                <div class="form-group">
                    <label>טלפון:</label>
                    <input type="tel" class="form-control" placeholder="הכנס טלפון"
                    pattern="^[0][5][0|2|3|7|4|5|9]{1}[-]{0,1}[0-9]{7}$" name="tel">
                </div>

                <div class="form-group">
                    <label>סיסמה:</label>
                    <input type="password" class="form-control" placeholder="הכנס סיסמה" name="pwd">
                </div>
                <button type="submit" class="btn btn-primary">הירשם</button>
            </form>

        </section>
