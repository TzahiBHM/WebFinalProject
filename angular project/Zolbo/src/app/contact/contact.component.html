
<div class="row">
    <div class="col-md-7 col-center-block">
        <div class="panel panel-info">
            <div class="panel-heading text-center">
                <h3>צור קשר</h3>
            </div>
            <div class="container" style="margin: auto; float: none;">
                <div class="panel-body text-center">
                    <form>
                        <div class="input-group" style="width: 50%; float: none; margin: auto;">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input type="text"  name="fullname" placeholder="שם מלא" class="form-control text-center" />                            
                        </div>

                        <div class="input-group" style="width: 50%; float: none; margin: auto;">
                            <span class="input-group-addon"><b>@</b></span>
                            <input type="email"  name="email" style="direction:ltr;" placeholder="דוא''ל" class="form-control text-center" />                            
                        </div>

                        <div class="input-group" style="width: 50%; float: none; margin: auto;">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                            <input type="tel"  pattern="^[0][5][0|2|3|7|4|5|9]{1}[-]{0,1}[0-9]{7}$"
                            name="tel" style="direction:ltr;" placeholder="טלפון נייד" class="form-control text-center" />                                           
                        </div>
                        <br />
                        <div class="input-group" style="width: 50%; float: none; margin: auto;">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>

                            <textarea required class="form-control text-right" style="direction: rtl;"  rows="5" placeholder="תוכן הודעה"></textarea>                                  
                        </div><br />
                        <button type="submit" class="btn btn-primary">
                           <b> שלח</b>&nbsp;&nbsp;
                           <i class="glyphicon glyphicon-send"></i>
                        </button>&nbsp;&nbsp;
                        <button type="reset" class="btn btn-danger">
                            <b>נקה</b>&nbsp;&nbsp;
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>
                        
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
