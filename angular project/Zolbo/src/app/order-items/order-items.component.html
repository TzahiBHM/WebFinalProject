<div class="container" style="direction: rtl;">
    <div class="panel panel-info">
        <div class="panel-heading text-center">
            <h3>
                <p>
                    <b>
                        הזמנה מספר
                        {{_cart.lastOrder}}
                    </b>
                </p>
                <p>
                    תאריך:
                    {{date}}
                </p>

            </h3>
        </div>
        <div class="panel-body">
            <table class="table text-center">
                <thead>
                    <tr>
                        <td class="table_title">מס"ד</td>
                        <td class="table_title">שם מוצר</td>
                        <td class="table_title">כמות</td>
                        <td class="table_title">מחיר ליחידה</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let l of list; let i = index">
                        <td class="text-center" style="width: 100px;">{{i+1}}</td>
                        <td>{{l.name}}</td>

                        <td>{{l.amount}}</td>
                        <td>{{l.price.toFixed(2)}}</td>
                    </tr>
                    
                    <tr>
                        <td>
                            &nbsp;
                        </td>

                        <td>
                            &nbsp;
                        </td>
                        
                        <td>
                            &nbsp;
                        </td>
                        <td>
                            <mark>
                                מחיר:
                                {{price.toFixed(2)}}
                            </mark>
                        </td>
                    </tr>
                </tbody>
            </table>

            <div class="text-center">    
                <a routerLink="/old-orders">
                    <button class="btn btn-primary"><b>חזור לעמוד הזמנות קודמות</b></button>
                </a>
                &nbsp;&nbsp;            
                <a routerLink="/index">
                    <button class="btn btn-warning">
                        <b>יצירת הזמנה חדשה</b>
                    </button>
                </a>    
            </div>            
        </div>
    </div>
</div>
