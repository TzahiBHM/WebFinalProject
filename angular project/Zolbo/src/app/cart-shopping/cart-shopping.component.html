<div class="container" style="direction: rtl;">
    <div class="panel panel-info">
        <div class="panel-heading text-center">
            <h3>סל קניות</h3>
        </div>
        <div class="panel-body">
            <div *ngIf="prodctArr.length">
                <table class="table text-center">
                    <thead>
                        <tr>
                            <td class="table_title">מס"ד</td>
                            <td class="table_title">שם מוצר</td>
                            <td class="table_title">תמונה</td>
                            <td class="table_title">כמות</td>
                            <td class="table_title">מחיקה</td>
                            <td class="table_title">מחיר ליחידה</td>
                            <td class="table_title">סה"כ</td>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let p of prodctArr; let i = index">
                            <td class="text-center" style="width: 100px;">{{i+1}}</td>
                            <td>{{p.name}}</td>
                            <td>
                                <img src="{{p.image}}" />

                            </td>
                            <td>
                                <input class="form-control" style="width: 100px;" #inAmount type="number" min="1"
                                    value="{{p.amount}}" (change)="changeTotalPrice(i,inAmount.value)" />
                            </td>
                            <td>
                                <button (click)="removeItem(i)" class="btn btn-danger">
                                    <i class="glyphicon glyphicon-remove"></i>
                                </button>
                            </td>
                            <td>{{p.price}}</td>
                            <td>{{p.sumOf}}</td>
                        </tr>
                        <tr>
                            <br />                            
                        </tr>
                    </tbody>
                </table>
                <div class="row" style="margin-right: 50px;">
                    <mark>
                        <span>מחיר כל הקנייה:</span>
                        <div *ngIf="sumOfAllProducts()"></div>
                        <mark>{{sumOfSale}}</mark>
                    </mark>
                </div>


                <div class="row">
                    <div class="col-sm-6" style="text-align:right;">
                        <button (click)="clearCart()" class="btn btn-primary">נקה</button>
                    </div>
                    <div class="col-sm-6" style="text-align:left">
                        <a routerLink="/payment">
                            <button type="button" class="btn btn-primary">לתשלום</button>
                        </a>
                    </div>
                </div>
            </div>
            <div *ngIf="!(prodctArr.length)">
                <h1 style="text-align: center;">עגלת קניות ריקה</h1>
            </div>
        </div>
    </div>

</div>
