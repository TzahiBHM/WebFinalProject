                    <form [formGroup]="myForm" (ngSubmit)="changeDetails()">

                        <div class="input-group" style="width: 50%; float: none; margin: auto;">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input class="form-control" formControlName="name" placeholder="שם מלא">
                        </div>

                        <!-- alerts required field-->
                        <div *ngIf="myForm.get('name').hasError('required') && (myForm.get('name').dirty || myForm.get('name').touched)"
                            class="myalert">
                            נא להכניס שם מלא
                        </div>

                        <div *ngIf="myForm.get('name').hasError('pattern') && (myForm.get('name').dirty || myForm.get('name').touched)"
                            class="myalert">
                            נא להכניס אותיות בלבד
                        </div>



                        <div class="input-group" style="width: 50%; float: none; margin: auto;">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
                            <input class="form-control" formControlName="address" placeholder="כתובת">
                        </div>


                        <!-- alerts required field-->
                        <div *ngIf="myForm.get('address').hasError('required') && (myForm.get('address').dirty || myForm.get('address').touched)"
                            class="myalert">
                            נא להכניס כתובת
                        </div>


                        <div class="input-group" style="width: 50%; float: none; margin: auto;">
                            <span class="input-group-addon"><b>@</b></span>
                            <input disabled class="form-control" formControlName="mail" placeholder="דוא''ל">
                        </div>

                        <!-- alerts required field-->
                        <div *ngIf="myForm.get('mail').hasError('required') && (myForm.get('mail').dirty || myForm.get('mail').touched)"
                            class="myalert">
                            נא להכניס כתובת דוא''ל
                        </div>

                        <div *ngIf="myForm.get('mail').hasError('pattern') && (myForm.get('mail').dirty || myForm.get('mail').touched)"
                            class="myalert">
                            נא להכניס כתובת דוא''ל תקינה
                        </div>


                        <div class="input-group" style="width: 50%; float: none; margin: auto;">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-phone"></i></span>
                            <input class="form-control" formControlName="phone" maxlength="11" placeholder="טלפון נייד">
                        </div>


                        <!-- alerts required field-->
                        <div *ngIf="myForm.get('phone').hasError('required') && (myForm.get('phone').dirty || myForm.get('phone').touched)"
                            class="myalert">
                            נא להכניס טלפון נייד
                        </div>

                        <div *ngIf="myForm.get('phone').hasError('pattern') && (myForm.get('phone').dirty || myForm.get('phone').touched)"
                            class="myalert">
                            נא להכניס מספר תקין
                        </div>
                        <br />

                        <button type="submit" class="btn btn-primary" [disabled]="myForm.invalid">
                            <b>עדכן פרטים</b>&nbsp;&nbsp;
                            <i class="glyphicon glyphicon-floppy-disk"></i>
                        </button>&nbsp;&nbsp;

                        <button type="reset" class="btn btn-danger">
                            <b>נקה</b>&nbsp;&nbsp;
                            <i class="glyphicon glyphicon-trash"></i>
                        </button>

                    </form>
                    <br />
                    <div *ngIf="displayMessage" class="alert alert-success alert-dismissible" style="width: 50%; float: none; margin: auto;">
                        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
                        <strong>Success!</strong> Indicates a successful or positive action.
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>
