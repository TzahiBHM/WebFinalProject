<div class="container" style="direction: rtl;">
    <div class="panel panel-info">
        <div class="panel-heading text-center">
            <h3>הזמנות קודמות</h3>
        </div>
        <div class="panel-body">
            <table class="table text-center">
                <thead>
                    <tr>
                        <td>מס"ד</td>
                        <td>מספר הזמנה</td>
                        <td>תאריך ושעה</td>
                        <td>מחיר</td>
                        <td>&nbsp;</td>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let o of oldOrderArray; let i=index">
                        <td style="display: block;">{{i+1}}</td>
                        <td>{{o.orderId}}</td>
                        <td>{{o.date}}</td>
                        <td>{{o.price}}</td>
                        <td>
                            <button (click)="orderItems(i)" class="btn btn-primary">הצגת הזמנה</button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
