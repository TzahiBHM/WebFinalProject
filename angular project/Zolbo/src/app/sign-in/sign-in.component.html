<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>

    <style>
        #registerForm {
            direction: rtl;
            text-align: center;
        }
        .jumbotron{
            background-color: #93c5ff;
        }
        #registerForm input[type=text],
        input[type=password],
        input[type=email],
        input[type=tel] {
            border: 1px solid black;
            width: 60%;
            text-align: center;
            margin: auto;
        }
    </style>

</head>

<div class="container" id="registerForm">
    <div class="jumbotron">
        <h3>טופס התחברות</h3>
        <form action="/action_page.php">
            <div class="form-group">
                <label>טלפון:</label>
                <input type="tel" class="form-control" placeholder="הכנס טלפון"
                    pattern="^[0][5][0|2|3|7|4|5|9]{1}[-]{0,1}[0-9]{7}$" name="tel">
            </div>

            <div class="form-group">
                <label>סיסמה:</label>
                <input type="password" class="form-control" placeholder="הכנס סיסמה" name="pwd">
            </div>
            <button type="submit" class="btn btn-primary">התחבר</button>
        </form>
    </div>
</div>
